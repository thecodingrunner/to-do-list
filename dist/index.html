<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../src/style.css">
  <script src="https://kit.fontawesome.com/8c3d1ec2cc.js" crossorigin="anonymous"></script>
  <!-- kode mono font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="profile">
      <img src="../src/portrait-edit.png" alt="portrait">
      <span class="username">Finn Moffett</span>
    </div>
    <ul class="filter">
      <li><button id="taskBtn">Add a task</button></li>
      <li class="today"><i class="fa-solid fa-calendar-day"></i>Today</li>
      <li class="urgent"><i class="fa-solid fa-circle-exclamation"></i>Urgent</li>
      <li class="Calender"><i class="fa-solid fa-calendar-days"></i>Calender</li>
    </ul>
    <div class="projects">
      <h2>Projects</h2>
      <ul class="projects" id="projectBar">
        <!-- <li class="default">Default</li> -->
      </ul>
      <button id="projectBtn">New Project</button>
      <button id="clearBtn">Clear</button>
    </div>
  </div>

  <div class="list">
    <h1 class="projectName">Project Name</h1>
    <div class="itemBox"></div>
  </div>

  <!-- Form dialog box -->
  <dialog id="noteDialog">
    <form id="form">
      <div class="nowrap">
        <label for="title">Title</label><input type="text" name="title" id="title">
      </div>
      <div class="nowrap">
        <label for="description">Description</label><input type="text" name="description" id="description">
      </div>
      <div class="nowrap">
        <label for="date">Due Date</label><input type="date" name="date" id="date">
      </div>
      <div class="nowrap">
        <label for="priority">Priority</label><input type="number" name="priority" id="priority">
      </div>
      <div class="nowrap">
        <button type="submit" class="submit">Submit</button>
        <button type="button" class="closeForm">Close</button>
      </div>
    </form>
  </dialog>

  <dialog id="projectDialog">
    <form id="projectForm">
      <div class="nowrap">
        <label for="projectTitle">Title</label><input type="text" name="projectTitle" id="projectTitle">
      </div>
      <div class="nowrap">
        <button type="submit" class="projectSubmit">Submit</button>
        <button type="button" class="closeProjectForm">Close</button>
      </div>
    </form>
  </dialog>
  <script src="main.js" defer></script>
</body>
</html>
